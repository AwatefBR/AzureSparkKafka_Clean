name: Deploy to lol-vm

on:
  workflow_dispatch:   # DÃ©clenchement manuel uniquement

jobs:
  precheck_ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"

      - name: Cache sbt / ivy2
        uses: actions/cache@v4
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
          key: ${{ runner.os }}-sbt-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: sbt clean assembly
        run: |
          sbt clean assembly

      - name: Docker compose build
        run: |
          docker compose build --no-cache || docker-compose build --no-cache

  deploy:
    needs: precheck_ci          # ðŸ‘ˆ NE TOURNE QUE SI precheck_ci = OK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: SSH into VM and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd /home/azureuser/lol-streaming-clean
            git pull origin spark-clean-devops

            docker compose pull || docker-compose pull || true
            docker compose up -d || docker-compose up -d
