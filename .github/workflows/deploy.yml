name: CD - Deploy (runtime only)

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "resume (restart only) or update (pull + sbt + build + up)"
        required: true
        default: "resume"
        type: choice
        options:
          - resume
          - update
  workflow_run:
    workflows:
      - CI - sbt assembly & Docker build
    types:
      - completed

jobs:
  deploy:
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') || (github.event_name == 'workflow_dispatch') }}
    runs-on: [self-hosted, deploy-vm]

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check runner prerequisites ðŸ”
        run: |
          echo "Checking Docker & Docker Compose versions..."
          docker --version
          docker compose version

      - name: Preserve existing .env on VM ðŸ”
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          if [ -f .env ]; then
            echo ".env already present on VM â€” using existing values."
            exit 0
          fi
          echo "No .env found on VM. Create it manually on the runner to be the source of truth."
          exit 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set runtime variables
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(basename "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          echo "OWNER=$OWNER" >> $GITHUB_ENV
          echo "REPO=$REPO" >> $GITHUB_ENV
          echo "APP_TAG=main" >> $GITHUB_ENV

      - name: Pull images
        run: |
          docker pull ghcr.io/$OWNER/$REPO/producer:$APP_TAG
          docker pull ghcr.io/$OWNER/$REPO/consumer:$APP_TAG

      - name: Deploy containers (NO BUILD)
        run: |
          docker compose \
            -f docker-compose.prod.yml \
            up -d --no-build

      - name: Check status
        run: |
          docker compose -f docker-compose.prod.yml ps
          docker images | grep ghcr.io || true
