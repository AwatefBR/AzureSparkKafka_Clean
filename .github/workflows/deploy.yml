name: CD - Deploy (runtime only)

on:
  workflow_run:
    workflows:
      - CI - sbt assembly & Docker build
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set runtime variables
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(basename "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          echo "OWNER=$OWNER" >> $GITHUB_ENV
          echo "REPO=$REPO" >> $GITHUB_ENV
          echo "APP_TAG=main" >> $GITHUB_ENV

      - name: Pull images
        run: |
          docker pull ghcr.io/$OWNER/$REPO/producer:$APP_TAG
          docker pull ghcr.io/$OWNER/$REPO/consumer:$APP_TAG

      - name: Deploy containers (NO BUILD)
        run: |
          docker compose \
            -f docker-compose.prod.yml \
            up -d --no-build

      - name: Check status
        run: |
          docker compose -f docker-compose.prod.yml ps
          docker images | grep ghcr.io || true
