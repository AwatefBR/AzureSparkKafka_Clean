name: CD - Test pull & docker compose up

on:
  workflow_run:
    workflows:
      - CI - sbt assembly & Docker build
    types:
      - completed

jobs:
  test-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      # 1) Checkout pour r√©cup√©rer docker-compose.yml
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Login √† GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) D√©finir les variables (TOUT en lowercase)
      - name: Set deploy variables
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(basename "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

          echo "OWNER=$OWNER" >> $GITHUB_ENV
          echo "REPO=$REPO" >> $GITHUB_ENV
          echo "APP_TAG=main" >> $GITHUB_ENV

          echo "‚û°Ô∏è OWNER=$OWNER"
          echo "‚û°Ô∏è REPO=$REPO"
          echo "‚û°Ô∏è APP_TAG=main"

      # 4) Pull explicite des images (test registry)
      - name: Pull images from GHCR
        run: |
          echo "üì¶ Pull producer image"
          docker pull ghcr.io/$OWNER/$REPO/producer:$APP_TAG

          echo "üì¶ Pull consumer image"
          docker pull ghcr.io/$OWNER/$REPO/consumer:$APP_TAG

      # 5) docker compose pull (double s√©curit√©)
      - name: Docker compose pull
        run: docker compose pull

      # 6) docker compose up -d (runtime test)
      - name: Docker compose up
        run: docker compose up -d

      # 7) V√©rification des conteneurs
      - name: Check containers status
        run: |
          docker compose ps
          docker images | grep ghcr.io || true

      # 8) Logs courts (debug)
      - name: Show logs (last 20 lines)
        run: docker compose logs --tail=20 || true
