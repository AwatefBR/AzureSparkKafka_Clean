name: CD - Test pull & docker compose up

on:
  workflow_dispatch:
  push:
    branches:
      - spark-clean-devops

jobs:
  test-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      # 1) Checkout (pour avoir docker-compose.yml)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2) Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3) Export variables (APP_TAG)
      - name: Set deploy variables
        run: |
          echo "APP_TAG=${{ github.sha }}" >> $GITHUB_ENV
          echo "OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "REPO=$(basename '${{ github.repository }}')" >> $GITHUB_ENV

      # 4) Pull images explicitly (optionnel mais lisible)
      - name: Pull images
        run: |
          PRODUCER_IMAGE="ghcr.io/$OWNER/$REPO/producer:$APP_TAG"
          CONSUMER_IMAGE="ghcr.io/$OWNER/$REPO/consumer:$APP_TAG"

          echo "ðŸ“¦ Pulling $PRODUCER_IMAGE"
          docker pull $PRODUCER_IMAGE

          echo "ðŸ“¦ Pulling $CONSUMER_IMAGE"
          docker pull $CONSUMER_IMAGE

      # 5) docker compose pull (double sÃ©curitÃ©)
      - name: Docker compose pull
        run: docker compose pull

      # 6) docker compose up -d
      - name: Docker compose up
        run: docker compose up -d

      # 7) Status
      - name: Check containers
        run: |
          docker compose ps
          docker images | grep ghcr.io || true

      # 8) Logs courts (debug)
      - name: Show logs (short)
        run: docker compose logs --tail=20 || true
