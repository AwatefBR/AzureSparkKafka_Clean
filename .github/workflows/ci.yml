name: CI - sbt assembly & Docker build

on:
  push:
    branches:
      - main

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: Terraform fmt + validate
        working-directory: infra
        run: |
          terraform fmt -check -recursive
          terraform init -backend=false
          terraform validate

  build-and-docker:
    if: github.event_name == 'push'   # ðŸ”´ important
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: sbt clean assembly
        run: |
          docker run --rm \
            -v "$PWD:/app" \
            -w /app \
            sbtscala/scala-sbt:eclipse-temurin-17.0.4_1.7.1_3.2.0 \
            sbt clean assembly

      - name: Docker compose build
        run: docker compose build --no-cache

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag & push images
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=$(basename "${{ github.repository }}")
          TAG=main

          docker tag azuresparkkafka_clean-producer-players:latest ghcr.io/$OWNER/$REPO/producer:$TAG
          docker tag azuresparkkafka_clean-spark-consumer-players:latest ghcr.io/$OWNER/$REPO/consumer:$TAG

          docker push ghcr.io/$OWNER/$REPO/producer:$TAG
          docker push ghcr.io/$OWNER/$REPO/consumer:$TAG
